name: Master Pipeline Orchestrator

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: master-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ╔══════════════════════════════════════════════════════════════╗
  # ║  STAGE 1 — pakiPARK-Web Pipeline                           ║
  # ║  Governance → Build + SonarCloud                            ║
  # ╚══════════════════════════════════════════════════════════════╝
  pakipark-web:
    name: pakiPARK-Web Pipeline
    uses: ./.github/workflows/front-end-workflow.yml
    with:
      system-dir: pakiPARK-Web
      sonar-organization: ${{ vars.SONAR_ORGANIZATION || 'implementsprint' }}
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

  # ╔══════════════════════════════════════════════════════════════╗
  # ║  STAGE 2 — pakiSHIP-Web Pipeline (Template / Disabled)     ║
  # ║  Uncomment when pakiSHIP-Web directory exists               ║
  # ╚══════════════════════════════════════════════════════════════╝
  # pakiship-web:
  #   name: pakiSHIP-Web Pipeline
  #   uses: ./.github/workflows/front-end-workflow.yml
  #   with:
  #     system-dir: pakiSHIP-Web
  #     sonar-project-key: ${{ secrets.SONAR_PROJECT_KEY }}
  #   secrets: inherit

  # ╔══════════════════════════════════════════════════════════════╗
  # ║  STAGE 3 — pakiPARK-Mobile Pipeline (Template / Disabled)  ║
  # ║  Uncomment when pakiPARK-Mobile directory exists            ║
  # ╚══════════════════════════════════════════════════════════════╝
  # pakipark-mobile:
  #   name: pakiPARK-Mobile Pipeline
  #   uses: ./.github/workflows/mobile-workflow.yml
  #   with:
  #     system-dir: pakiPARK-Mobile
  #     sonar-project-key: ${{ secrets.SONAR_PROJECT_KEY }}
  #   secrets: inherit

  # ╔══════════════════════════════════════════════════════════════╗
  # ║  STAGE 4 — pakiSHIP-Mobile Pipeline (Template / Disabled)  ║
  # ║  Uncomment when pakiSHIP-Mobile directory exists            ║
  # ╚══════════════════════════════════════════════════════════════╝
  # pakiship-mobile:
  #   name: pakiSHIP-Mobile Pipeline
  #   uses: ./.github/workflows/mobile-workflow.yml
  #   with:
  #     system-dir: pakiSHIP-Mobile
  #     sonar-project-key: ${{ secrets.SONAR_PROJECT_KEY }}
  #   secrets: inherit

  # ╔══════════════════════════════════════════════════════════════╗
  # ║  STAGE 5 — Deploy to Staging                               ║
  # ║  Runs after ALL pipelines pass (main/develop only)          ║
  # ╚══════════════════════════════════════════════════════════════╝
  deploy-staging-pakipark-web:
    name: Staging — pakiPARK-Web
    needs: pakipark-web
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/deploy-staging.yml
    with:
      system-dir: pakiPARK-Web
      app-type: web
      artifact-name: pakiPARK-Web-web-build
    secrets: inherit

  # deploy-staging-pakiship-web:
  #   name: Staging — pakiSHIP-Web
  #   needs: pakiship-web
  #   if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
  #   permissions:
  #     contents: read
