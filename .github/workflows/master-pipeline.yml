  #   name: Staging — pakiPARK-Mobile
  #   needs: pakipark-mobile
  #   if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
  #   permissions:
  #     contents: read
  #     packages: write
  #   uses: ./.github/workflows/deploy-staging.yml
  #   with:
  #     system-dir: pakiPARK-Mobile
  #     app-type: mobile
  #     artifact-name: pakiPARK-Mobile-android-apk
  #   secrets: inherit

  # deploy-staging-pakiship-mobile:
  #   name: Staging — pakiSHIP-Mobile
  #   needs: pakiship-mobile
  #   if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
  #   permissions:
  #     contents: read
  #     packages: write
  #   uses: ./.github/workflows/deploy-staging.yml
  #   with:
  #     system-dir: pakiSHIP-Mobile
  #     app-type: mobile
  #     artifact-name: pakiSHIP-Mobile-android-apk
  #   secrets: inherit

  # ╔══════════════════════════════════════════════════════════════╗
  # ║  STAGE 6 — Pipeline Summary                                ║
  # ╚══════════════════════════════════════════════════════════════╝
  pipeline-summary:
    name: Pipeline Summary
    needs:
      - pakipark-web
      # - pakiship-web
      # - pakipark-mobile
      # - pakiship-mobile
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Pipeline Results
        run: |
          echo "╔══════════════════════════════════════════════╗"
          echo "║        MASTER PIPELINE SUMMARY               ║"
          echo "╠══════════════════════════════════════════════╣"
          echo "║ Branch:   ${{ github.ref_name }}"
          echo "║ Commit:   ${{ github.sha }}"
          echo "║ Actor:    ${{ github.actor }}"
          echo "╠══════════════════════════════════════════════╣"
          echo "║ pakiPARK-Web:     ${{ needs.pakipark-web.result }}"
          # Additional tribe summaries can be added back when those jobs are re-enabled.
          echo "╚══════════════════════════════════════════════╝"

          # Fail the summary if any pipeline failed
          if [[ "${{ needs.pakipark-web.result }}" == "failure" ]]; then
            echo "❌ One or more pipelines failed!"
            exit 1
          fi
          echo "✅ All pipelines completed successfully!"
